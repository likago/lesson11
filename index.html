<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="fonts.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header> #</header>
        <main>
            <section>
                <div class="main-image">
                    <img src="./images/view.png" alt="photo">
                </div>
                <div class="form-div">
                     <div class="logo">
                        <img src="./images/logo.png" alt="logo">
                    </div>
                    <form class="form-box">
                        <div class="user">
                            <label for="username">username</label>
                            <input
                              type="text"
                              placeholder="enter you full name"
                              id="username"
                              name="username"
                              required
                            />
                        </div>
                        <div class="password">
                            <label for="password">password</label>
                            <input
                              type="password"
                              placeholder="**********************"
                              id="password"
                              name="password"
                              required
                            />
                        </div>
                        <div class="email">
                            <label for="email">email</label>
                            <input
                              type="email"
                              placeholder="Enter your E-mail Address"
                              id="email"
                              name="email"
                              required
                            />
                        </div>
                        <div id="click">
                            <input
                              type="checkbox"
                              id="checkbox"
                              name="checkbox"
                              required
                            />
                            <label for="chekbox">I agree with Terms of Service and Privacy Policy</label>
                        </div>
                    </form>
                    <div class="login">
                        <div class="login-text">
                            <p>Already have an account? </p>
                            <a href="#">Log In</a>
                        </div>

                        </div>
                    </div>
                    <div class="button-info">
                        <button>
                            <h4>Log in</h4>
                        </button>
                        <p>New in EF? Sign Up</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>#</footer>
